<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form with flex</title>
    <link rel="stylesheet" type="text/css" href="design.css"/>
</head>
<body>

    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input  class="form__input" type="email" placeholder="Escriba su mail">
            </div>
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba el asunto">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input" value="Enviar">
            </div>
        </form>
        <div class="form__img">
            <div class="img-container">
                <div>
                    <img src="https://www.pngkit.com/png/full/497-4971419_png-file-svg-iconos-de-una-correo-electronico.png">

                </div>

            </div>
        </div>
    </div>
    

</body>
</html>
